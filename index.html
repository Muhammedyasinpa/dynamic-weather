<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div  style="height: 100vh;"  class="row" >
      <div id="result1" class="col-lg-6">
        <div class=""><h1>WEATHER</h1></div>
        <div class="img"><img src="./colorful-hot-air-balloon-picture-id841064058-1024x1024-removebg-preview.png" alt="No Image"></div>
        <div id="temp">
        </div>
      </div>
      <div id="result2" class="col-lg-6 bg-secondary">
        <input class="mt-5"  id="locationInput" type="text" placeholder="Enter Your City Name">
        <hr>
        <button onclick="Search()" id=""><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
  </div>
</body>
<script>
    const Search=async()=>{
        //make api call
        try{
            const state = document.getElementById("locationInput").value;

            const weather = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${state}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric`);

            const allWeather=await weather.json()
            console.log(allWeather);
            const temp=allWeather.main.temp
            const feelsTemp=allWeather.main.feels_like
            const place=allWeather.name
            const country=allWeather.sys.country
            const humidity=allWeather.main.humidity
            const wind=allWeather.wind.speed
            const pressure=allWeather.main.pressure
            console.log(pressure);

            
            result1.innerHTML=` 
            <div class="col-lg-6">
              <br>
        <div class=""><h1>WEATHER</h1></div>
        <div class="img"><img src="./colorful-hot-air-balloon-picture-id841064058-1024x1024-removebg-preview.png" alt="No Image"></div>
        <div id="temp">
          <h1 id="currTemp">${temp}°C</h1>
          <h3 id="feelsLike">Feels Like ${feelsTemp}°C</h3>
          <h2 id="City">${place}</h2>
  
        </div>
      </div>
            `
            result2.innerHTML=` <div class="col-lg-6 bg-secondary">
        <input class="mt-5"  id="locationInput" type="text" placeholder="Enter Your City Name">
        <hr>
        <button onclick="Search()" id="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        <br>
        <br><br>
        <hr>
        <h2>Weather Details</h2>
        <br>
        <h4 class="text-light">Country</h4>
        <br>
        <h4>${country}</h4>
        <br>
        <h4 class="text-light">Humidity</h4>
        <br>
        <h4>${humidity}</h4>
        <br>
        <h4 class="text-light">Wind</h4>
        <br>
        <h4>${wind}</h4>
        <br>
        <h4 class="text-light">Pressure</h4>
        <br>
        <h4>${wind}</h4>
        <br>
        <hr>
      </div>`
        }
        catch(err){
            console.log(err);
        }
    }
    </script>
<script src="https://kit.fontawesome.com/718a4c6265.js" crossorigin="anonymous"></script>
</html>
